<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Partner</title>
  <link rel="stylesheet" href="login.css">
</head>

<h1>Project Partner</h1>
<body>
  <div class="container">
    <form class="form" id="login">
      <h1 class="form__title"> Login </h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text" class="form__input" aurofocus placeholder="Username or email">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" aurofocus placeholder="Password">
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Submit</button>
      <p class="form__text">
        <a href="#" class="form__link">Forgot password?</a>
      </p>
      <p class="form__text">
        <a  class="form__link" id="linkcreateAccount">Don't have an account? create account.</a>
      </p>
    </form>
    <form class="form form--hidden" id="createAccount">
      <h1 class="form__title"> Create Account </h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text" class="form__input" aurofocus placeholder="Username" required>
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="text" class="form__input" aurofocus placeholder="Email Address" required>
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" aurofocus placeholder="Password" required>
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" aurofocus placeholder=" Confirm Password" required>
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Submit</button>
      </p>
      <p class="form__text">
        <a  class="form__link" id="linklogin">Already have an account? login.</a>
      </p>
    </form>
  </div>
  <script src="login.js"></script>
</body>
